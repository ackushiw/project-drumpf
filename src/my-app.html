<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link href="../bower_components/iron-icons/iron-icons.html" rel="import">

<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
      paper-fab{
        position: fixed;
        right: 16px;
        bottom: 16px;
      }
      @media screen and (min-width: 641px) {
        paper-fab{
          position: fixed;
          left: 228px;
          bottom: 48px;
          z-index: 1000;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <firebase-app id="fireApp" app-name="drumpf" api-key="AIzaSyBA-jmvDz-c9MG_in9HYCmiV4gbZpBpR2E" auth-domain="project-drumpf.firebaseapp.com" database-url="https://project-drumpf.firebaseio.com" storage-bucket="project-drumpf.appspot.com" messaging-sender-id="329183577410"></firebase-app>
    <paperfire-auth anon-login is-anonymous="{{isAnon}}"></paperfire-auth>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar>Menu [[isAnon]]</app-toolbar>


        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="/view1">Drumpf</a>
          <a name="view2" href="/view2">I know words</a>
          <a name="view3" href="/view3">Support</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Here Lies Donald Trump</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>

      <paper-fab icon="add" on-tap="onAddQuote">+</paper-fab>
    </app-drawer-layout>
    <paper-dialog entry-animation="scale-up-animation"
              exit-animation="fade-out-animation" id="addQuoteModal">
  <h2>Add Quote</h2>
  <div>Dialog body</div>
  <ul>
    <li>Something Trump said that's true</li>
    <li>Something Trump said that's false</li>
    <li>Something Trump didn't say</li>
    <li>link to source</li>
    <li>video?</li>
  </ul>
  <paper-button>Submit</paper-button>
</paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      onAddQuote: function() {
        this.$.addQuoteModal.open();
      }
    });
  </script>
</dom-module>
